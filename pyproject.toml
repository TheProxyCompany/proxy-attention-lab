[build-system]
requires = ["py-build-cmake", "nanobind"]
build-backend = "py_build_cmake.build"

[project]
name = "proxy-attention-lab"
version = "0.0.1"
description = "Development and testing lab for PIE Paged Attention Kernels."
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "mlx",
    "pytest",
    "pytest-xdist",
    "pre-commit",
    "black",
    "isort",
    "ruff",
    "mypy"
]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true
packages = ["proxy_attention_lab"]

[tool.setuptools.package-data]
"proxy_attention_lab" = ["*.so", "*.dylib", "*.metallib"]

[tool.py-build-cmake.cmake]
source_path = "."
build_type = "RelWithDebInfo"
find_python = true
install_components = ["python_modules"]
build_args = [ "-j" ]

[tool.ruff.lint]
extend-select = ["B", "I", "PGH", "RUF", "UP", "SLF", "F8"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100
