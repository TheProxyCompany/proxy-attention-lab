name: metal-lab

permissions:
  contents: read

on: [push, pull_request]

jobs:
  build-test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Python deps
        run: pip install mlx pytest pytest-xdist
      - name: Build Metal
        run: ./scripts/build_metal.sh
      - name: Unit tests
        run: pytest -q -n auto
