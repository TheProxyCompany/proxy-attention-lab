repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.11.8
  hooks:
    - id: ruff
      name: ruff lint
      args: ["--fix", "--unsafe-fixes"]
    - id: ruff-format
      name: ruff format
-   repo: local
    hooks:
    -   id: pytest-pal
        name: Run Python Tests (pytest)
        entry: pytest tests/ --ignore-glob="tests/*/benchmarks"
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
